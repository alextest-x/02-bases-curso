<h4>Listado</h4>
<ul class="list-group">

  <!--
    <li class="list-group-item">Krillin - 500</li>
  <li class="list-group-item">Goku - 10,000</li>

 </li> -->

<!-- ponemos ; let i = index para obtener el indice del arreglo
     para saber el primer elemento ponemos let isFirst = first"
-->


 <li *ngFor="let character of characterList;
 let i = index;
 let isFirst = first;
 let isLast = last;
 let isEven = even;
 let isOdd = odd;"

 class="list-group-item d-flex justy-content-between align-items-center"
 [ngClass]="{
   'list-group-item-dark' : isLast,
   'list-group-item-primary' :  isFirst,
   'list-group-item-info' : isEven
  }">

<div>
 <span class="text-primary"> {{i +1}}, </span>

 <span>{{character.name }} - </span>

 <strong>Power:  </strong>

 <span>{{character.power}} </span>

 <span>Es el primero: {{ isFirst }}</span>
 <span>Es el ultimo:  {{ isLast }}</span>

 <span>Es Par:  {{ isEven }}</span>
 <span>Es Impar:  {{ isOdd }}</span>
</div>

 <!-- <span>Es el ultimo:  {{i! === characterList.length - 1 }} </span>-->


 <button (click)="onDeleteCharacter(character.id || '' )" class="btn btn-danger"> X </button>

</li>
</ul>
